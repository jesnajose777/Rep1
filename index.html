<!DOCTYPE html>
 
<html lang="en">
    <head>
        <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
        
        <title>Backbonejs</title>
        <link rel="stylesheet" href="screen1.css" />
        
        <script src = "app.js"></script>
        
        
        <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
        type = "text/javascript"></script>
        
     <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type = "text/javascript"></script>
        
     <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
        type = "text/javascript"></script>




    </head>
    <body>
        <div id="contacts">
            <header>
                <!-- <div id="filter"><label>Show me:</label></div> -->
                <a id="showForm" href="#">Add new contact</a>
                <form id="addContact" action="#">
                    <label for="photo">photo:</label><input id="photo" type="file" />
                    <label for="name">Name:</label><input id="name" />
                    <label for="tel">Tel:</label><input id="tel" />
                    <label for="email">Email:</label><input id="email" />
                    <button id="add">Add</button>
                </form>
            </header>
        </div>
         <!-- micro templating with underscore -->
        <script id="contactTemplate" type="text/template">
            <img src="<%= photo %>" alt="<%= name %>" />
            <h1><%= name %></h1>
            
            <dl>
                <dt>Tel:</dt><dd><%= tel %></dd>
                <dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
            </dl>

            <button class="delete">Delete</button>
            <button class="edit">Edit</button>
        </script>

        <script id="contactEditTemplate" type="text/template">
            <form action="#">
                <input type="file" value="<%= photo %>" />
                <input class="name" value="<%= name %>" />
                <input class="tel" value="<%= tel %>" />
                <input class="email" value="<%= email %>" />
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
            </form>
            </script>


        <script type = "text/javascript" src="app.js"></script>

    </body>
</html>
